<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Multi-Step Form</title>
        <link rel="icon" href="assets/formicon.png"/>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>&nbsp;Multi-Step Registration</h1>
            <button id="theme-toggle" aria-label="Toggle light/dark theme">ðŸŒ™</button>
        </header>
        
        <!-- Step Indicator -->        
        <nav class="step-progress" aria-label="Form Steps">
            <div class="progress-track">
                <div id="progress-bar"></div>

                <div class="steps">
                    <button class="step-btn" data-step="1">1</button>
                    <button class="step-btn" data-step="2">ðŸ”’</button>
                    <button class="step-btn" data-step="3">ðŸ”’</button>
                </div>
                <div id="lockMessage" class="lock-message"></div>
            </div>
        </nav>

        <!-- Form -->
         <div id="formCard">
            <form id="multiStepForm" novalidate>
                <!-- Step 1 -->
                <fieldset class="form-step active" data-step="1">
                    <legend>Personal Info</legend>
                    <label>First Name <span>*</span>
                        <input type="text" name="firstName" required /> 
                        <span class="error-message"></span>
                    </label>
                    <label>Last Name <span>*</span>
                        <input type="text" name="lastName" required />
                        <span class="error-message"></span>
                    </label>
                    <div class="buttons">
                        <button type="button" class="prevBtn" disabled>Previous</button>
                        <button type="button" id="nextBtn1">Next</button>
                    </div>
                </fieldset>
            
                <!-- Step 2 -->
                <fieldset class="form-step" data-step="2">
                    <legend>Contact Details</legend>
                    <label>Email <span>*</span>
                        <input type="email" name="email" required />
                        <span class="error-message"></span>
                    </label>
                    <label>Phone
                        <input type="tel" name="phone" />
                        <span class="error-message"></span>
                    </label>
                    <div class="buttons">
                        <button type="button" class="prevBtn">Previous</button>
                        <button type="button" id="nextBtn2">Next</button>
                    </div>
                </fieldset>
                
                <!-- Step 3 -->
                <fieldset class="form-step" data-step="3">
                    <legend>Summary & Submit</legend>
                    <div id="summary"></div>
                    <div class="buttons">
                        <button type="button" class="prevBtn">Previous</button>
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        
        <!-- Draft and Save Controls -->
         <div class="draft-controls">
            <button id="saveDraft">Save as Draft</button>
            <button id="loadDraft">Load Draft</button>
            <div id="lastSaved">Not saved yet</div>
        </div>

        <footer><p>Â© 2025 Sumaira Bibi.</p></footer>
        <script src="script.js" defer></script>
    </body>
</html>
